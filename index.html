<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Spectacles Assistant</title>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 30px;
        }

        h1 {
            color: #00FFAA;
        }

        video {
            border: 3px solid #00FFAA;
            border-radius: 10px;
            margin-top: 20px;
        }

        .buttons {
            margin-top: 20px;
        }

        button {
            background-color: #00FFAA;
            color: black;
            padding: 15px 30px;
            margin: 10px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #00cc88;
        }
    </style>
</head>
<body>
    <h1>Smart Spectacles Assistant</h1>

    <div class="buttons">
        <button onclick="startMode('navigation')">Start Navigation</button>
        <button onclick="startMode('text')">Start Text Detection</button>
        <button onclick="stopAll()">Stop All</button>
    </div>

    <div>
        <img id="videoFeed" src="" width="720" height="480">
    </div>

    <script>
        let feed = document.getElementById('videoFeed');

        function startMode(mode) {
            if (mode === 'navigation') {
                feed.src = "/video_feed?mode=navigation";
            } else if (mode === 'text') {
                feed.src = "/video_feed?mode=text";
            }
        }

        function stopAll() {
            feed.src = "";
        }
    </script>
</body>
</html>
